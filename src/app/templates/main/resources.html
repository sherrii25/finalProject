{% extends 'main/base.html' %}


{% block main %}



<div class="row">
    <div class="col-md-6">
        <h2>Resources</h2>
    </div>
    
</div>


<div class="content-wrapper mt-4">
    <div class="row">
      
        <div class="col-md-12">
            <div class="card spur-card">
                    <div class="card-header">
                        <div class="spur-card-title">Module Resources</div>
                    </div>
                    <div class="card-body ">
                        <table class="table table-in-card" id="usersTable">
                            <thead>
                                <tr>
                                    <th scope="col">Module Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                {% for item in modules %}

                                <tr>
                                    <td><a href="/module/resources/{{item.code}}" class="module-name link">{{item.code}} : {{item.name}}</a></td>
                                </tr>
                                

                                {% endfor %}
                                
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    

    



{% endblock %}
