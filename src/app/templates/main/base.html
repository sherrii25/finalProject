<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home - UoLCS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" integrity="sha512-gRH0EcIcYBFkQTnbpO8k0WlsD20x5VzjhOA1Og8+ZUAhcMUCvd+APD35FJw3GzHAP3e+mP28YcDJxVr745loHw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='public/style.css') }}">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='public/js/main.js') }}"></script>
</head>

<body class="dashboard">
	<header class="dashboard-header">
		<a href="\main">
		<img src="{{ url_for('static', filename='assets/logo-white.png') }}" alt="Logo">
		</a>
		<br><br>
		<nav>
			<a href="/main" class="link"><i class="fas fa-home "></i> Dashboard</a>
			<a href="/modules" class="link"><i class="fas fa-graduation-cap"></i> Module Rating</a>
			<a href="/degree-planner" class="link"><i class="fas fa-tasks"></i> Degree Planner</a>
			<a href="/resources" class="link"><i class="fas fa-book"></i> Resources</a>
		</nav>
		
	</header>

	<main>

		<div class="top-bar">
			<div>
				<a onclick="history.back()">
					<i class="fa fa-arrow-left" aria-hidden="true"></i>
				</a>
				
				<a onclick="history.forward()">
					<i class="fa fa-arrow-right" aria-hidden="true"></i>
				</a>
				<div class="dropdown-container">
					<label for="openDropdown" class="dropdown">
						<i class="fas fa-user"></i>
						{{ current_user.email }} 
					  	<i class="fa fa-angle-down"></i>
					</label>
					
					<input type="checkbox" id="openDropdown" hidden>
				  
					<div class="dropdown-menu">
					  <a href="/logout">Logout</a>
					</div>
				</div>
			</div>
		</div>

		<div class="dashboard-content">
			{% block main %}
			{% endblock %}
		</div>

		
	

		<div class="messages">
			{% for message in get_flashed_messages() %}
			<div class="message">
				{{ message }}
			</div>
			{% endfor %}
		</div>
	</main>

	<script src="{{ url_for('static', filename='public/js/main-last.js') }}"></script>

</body>

</html>
